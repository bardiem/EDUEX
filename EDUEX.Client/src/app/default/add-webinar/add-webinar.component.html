
<div class="container">
     
    <form #webinarPost="ngForm" (ngSubmit)="onSubmit(webinarPost.value); webinarPost.reset()"> <br>
      <div class="form-group row">
        <label for="first_name" class="col-2 col-form-label">Назва</label>
        <div class="col-6">
          <input type="text" class="form-control" id="first_name" name="name" ngModel placeholder="Введіть назву вебінару"> <br>  
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Предмет</label>
        <div class="col-6">
          <input type="text" class="form-control" id="last_name" name="subject" ngModel placeholder="Введіть назву предмету"> <br>  
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Рівень</label>
        <div class="col-6">
          <select class="form-select form-control"  ngModel name="level">
            <option selected>Виберіть рівень</option>
            <option [ngValue]="1">Beginner</option>
            <option [ngValue]="2">Intermediate</option>
            <option [ngValue]="3">Advanced</option>
          </select> <br> 
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Ціна</label>
        <div class="col-6">
          <input type="text" class="form-control" id="last_name" name="price" ngModel placeholder="0000.00"> <br> 
        </div>
      </div>
      <div class="form-group row">
          <div class="col-10"> 
            <textarea class="form-control" type="text" id="exampleFormControlTextarea1"name="description" ngModel rows="3" placeholder="Опис"></textarea>  
        </div>
        </div>
        <div class="form-group row">
        <div class="offset-8 col-9">
            <button type="submit" class="btn btn-primary">Добавити</button>
          </div> 
        </div>
    </form>
</div>
<app-session>   </app-session>
