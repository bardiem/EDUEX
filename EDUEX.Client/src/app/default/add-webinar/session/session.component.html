
<div class="offset-2 col-9">   
    <h2>Сесії:</h2>
</div>
<div class="container">
     
    <form #sessionPost="ngForm" (ngSubmit)="Submit(sessionPost.value); sessionPost.reset()"> 
      <div class="form-group row">
        <label for="first_name" class="col-2 col-form-label">Назва</label>
        <div class="col-6">
          <input type="text" class="form-control"  name="topic" ngModel placeholder="Введіть назву предмету">
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Посилання</label>
        <div class="col-6">
          <input type="text" class="form-control" id="last_name" name="link" ngModel placeholder="Введіть посилання">
        </div>
      </div>
       <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Дата сесії</label>
        <div class=" col-6">
            <input type="datetime-local" class="form-control" id="date" name="startDate" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-2 col-form-label">Тривалість</label>
        <div class="col-6">
           <select class="form-select" ngModel  name="duration" >
            <option selected>Виберіть тривалість сесії</option>
            <option [ngValue]="30">30 хвилин</option>
            <option [ngValue]="60">60 хвилин</option>
            <option [ngValue]="90">90 хвилин</option>
            <option [ngValue]="120">120 хвилин</option>
          </select> 
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-9">
          <button type="submit" class="btn">+</button>
        </div>
      </div>
    </form>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
