<div class="d-flex justify-content-center">
    <div class="user-data small-container">
        <div class="row my-3">
            <div class="col-4">
                <div>Ім'я:</div>
            </div>
            <div class="col-8">
                <div>{{user.firstName}}</div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-4">
                <div>Прізвище:</div>
            </div>
            <div class="col-8">
                <div>{{user.lastName}}</div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-4">
                <div>Емейл:</div>
            </div>
            <div class="col-8">
                <div>{{user.email}}</div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-4">
                <div>Вік:</div>
            </div>
            <div class="col-8">
                <div>{{age}}</div>
            </div>
        </div>

        <div *ngIf="user.position" class="row my-3">
            <div class="col-4">
                <div>Позиція:</div>
            </div>
            <div class="col-8">
                <div>{{user.position}}</div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-4">
                <div>Баланс:</div>
            </div>
            <div class="col-8">
                <div>
                    {{user.balance}} грн. 
                    <button type="button" class="btn btn-primary mx-3">Внести</button>
                    <button type="button" class="btn btn-success mx-3">Вивести</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <p>Вебінари:</p>
    <div class="d-flex flex-column" *ngFor="let item of user.webinars">
        <div class="d-flex justify-content-between">
            <div><a class="link-primary" (click)="goToWebinar(item.id)">{{item.name}}</a></div>
            <div [class.text-success]="!isAlreadyPassed(item.enrollDeadline)" [class.text-danger]="isAlreadyPassed(item.enrollDeadline)">{{item.enrollDeadline | date : short}}</div>
        </div>
    </div>

    <div class="form-group row d-flex flex-row-reverse mt-5 mr-2">
        <button type="submit" (click)="logOut()" class="btn btn-primary">Вийти</button>
      </div>
</div>
