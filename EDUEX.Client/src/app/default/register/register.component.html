<div class="d-flex justify-content-center">
  <div class="small-container mt-5">
    <div class="alert alert-danger" *ngIf="errorMsgs.length > 0">
      <div *ngFor="let errorMsg of errorMsgs">
        {{errorMsg}}
      </div>
    </div>
    <form class="w-100" #registrationForm="ngForm" novalidate (ngSubmit)="onSubmit(registrationForm)">

      <div class="form-group row">
        <label for="inputName" class="col-sm-5 col-form-label">Ім'я</label>
        <div class="col-sm-7">
          <input name="firstName" ngModel type="text" class="form-control" id="inputName">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputSurname" class="col-sm-5 col-form-label">Прізвище</label>
        <div class="col-sm-7">
          <input name="lastName" ngModel type="text" class="form-control" id="inputSurname">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputDate" class="col-sm-5 col-form-label">Дата народження</label>
        <div class="col-sm-7">
          <input name="birthDate" ngModel type="date" class="form-control" id="inputDate">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-5 col-form-label">Емейл</label>
        <div class="col-sm-7">
          <input name="email" ngModel type="email" class="form-control" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-5 col-form-label">Пароль</label>
        <div class="col-sm-7">
          <input name="password" ngModel type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPasswordRepeat" class="col-sm-5 col-form-label">Повторіть пароль</label>
        <div class="col-sm-7">
          <input name="confirmPassword" ngModel type="password" class="form-control" id="inputPasswordRepeat"> 
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="isTeacher" name="isTeacher" type="checkbox" id="isTeacher">
            <label class="form-check-label" for="isTeacher">Викладач</label>
          </div>
        </div>
      </div>

      <div *ngIf="isTeacher" class="form-group row">
        <label for="inputSurname" class="col-sm-5 col-form-label">Посада</label>
        <div class="col-sm-7">
          <input name="position" ngModel type="text" class="form-control" id="inputSurname">
        </div>
      </div>

      <div class="form-group row d-flex flex-row-reverse">
        <button type="submit" class="btn btn-primary">Зареєструватись</button>
      </div>
    </form>

  </div>
</div>
