<div class="d-flex justify-content-center">
  <div class="small-container mt-5">
    <form class="w-100">
      <div class="form-group row">
        <label for="inputName" class="col-sm-5 col-form-label">Ім'я</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSurname" class="col-sm-5 col-form-label">Прізвище</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputSurname">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDate" class="col-sm-5 col-form-label">Дата народження</label>
        <div class="col-sm-7">
          <input type="date" class="form-control" id="inputDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-5 col-form-label">Емейл</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-5 col-form-label">Пароль</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7">
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="isTeacher" name="isTeacher" type="checkbox" id="isTeacher">
            <label class="form-check-label" for="isTeacher">
              Викладач
            </label>
          </div>
        </div>
      </div>
      <div *ngIf="isTeacher" class="form-group row">
        <label for="inputSurname" class="col-sm-5 col-form-label">Посада</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputSurname">
        </div>
      </div>
      <div class="form-group row d-flex flex-row-reverse">
        <button type="submit" class="btn btn-primary">Зареєструватись</button>
      </div>
    </form>
  </div>
</div>
