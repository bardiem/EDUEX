<div class="shadow-lg p-3 mb-5 bg-body rounded ">
  <div class="d-flex justify-content-between ">
    <div style="margin-bottom: 30px">
      <button class="align-self-center btn btn-primary btn-lg ">+</button>
    </div>
    <div style="margin-bottom: 30px" class="align-self-center">

      <select class="form-select-lg" (change)="filterWebinars($event.target.value)" style="margin-right: 70px">
        <option value="0">Всі предмети</option>
        <option *ngFor="let summary of summaries" value={{summary.subject}}>{{summary.subject}} </option>
      </select>
      <button class="btn btn-primary" (click)="SortPrice()">
        Сортрування
        <svg *ngIf="!addParameter" (click)="!addParameter = addParameter" xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
        </svg>
        <svg *ngIf="addParameter" (click)="!addParameter = addParameter" xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
        </svg>
      </button>
    </div>
  </div>

  <div *ngFor="let webinar of webinarList" class="p-3 border container-fluid">
    <!-- {{Prod | json}} -->

    <div class="d-flex justify-content-between" >
      <h3>
        <a [routerLink]="['webinar-details', webinar.id]" style="text-decoration: none; color: black;">{{webinar.name}}</a>
      </h3>
      <p style="color: orange;">{{webinar.level | numToDifficulty}}</p>
      <p>{{webinar.subject}}</p>
    </div>

    <div class="d-flex justify-content-between">
      <div style="margin-right: 70px">
        {{webinar.description}}
      </div>

      <div>
        <p style="text-align: right">{{webinar.price | currency:' ':'code'}} грн</p>
        <button class="btn btn-primary btn-lg">Записатись</button>
      </div>
    </div>
  </div>
</div>
