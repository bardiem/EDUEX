<div class="d-flex justify-content-between mt-5">
    <div class="d-flex flex-column">
        <div class="m-2"><h3>{{webinar.name}}</h3></div>
        <div class="m-2">{{webinar.subject}}</div>
        <div class="m-2"><b class="text-warning">{{difficulty}}</b></div>
    </div>
    <div class="d-flex flex-column">
        <div class="m-2 text-right pr-3">{{webinar.price}} грн</div>
        <div class="m-2 mt-5">
            <a routerLink="/webinar/details" class="ml-3">
                <button type="button" class="btn btn-primary m-2">Записатись</button>
            </a>
        </div>
    </div>
</div>
<div class="m-2 my-5">
    {{webinar.description}}
</div>

<div class="m-2">
    <p class="h4">Сесії:</p>
    <div *ngFor="let item of webinar.sessions">
        <div class="d-flex justify-content-between m-2 my-4">
            <div>{{item.topic}}</div>
            <div>{{item.startDate | date}}, {{item.startDate | date :'shortTime'}} - {{item.endDate | date :'shortTime'}}</div>
        </div>
    </div>
</div>
