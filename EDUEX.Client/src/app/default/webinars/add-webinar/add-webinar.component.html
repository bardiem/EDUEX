<div class="wrapper">
    <div class="alert alert-danger" *ngIf="errorMsgs.length > 0">
        <div *ngFor="let errorMsg of errorMsgs">
            {{errorMsg}}
        </div>
    </div>
    <div class="alert alert-success" *ngIf="successMessage">
        {{successMessage}}
    </div>
    <form #webinarPost="ngForm" (ngSubmit)="onSubmit(webinarPost);">
        <div class="form-group row my-4 mt-7">
            <label for="first_name" class="col-2 col-form-label">Назва</label>
            <div class="col-6">
                <input type="text" class="form-control" id="first_name" name="name" ngModel
                    placeholder="Введіть назву вебінару">
            </div>
        </div>
        <div class="form-group row my-4">
            <label for="last_name" class="col-2 col-form-label">Предмет</label>
            <div class="col-6">
                <input type="text" class="form-control" id="last_name" name="subject" ngModel
                    placeholder="Введіть назву предмету">
            </div>
        </div>
        <div class="form-group row my-4">
            <label for="last_name" class="col-2 col-form-label">Рівень</label>
            <div class="col-6">
                <select class="form-select form-control" [(ngModel)]="selectedDifficulty" name="level">
                    <option value=0>Виберіть рівень</option>
                    <option value=1>Легкий</option>
                    <option value=2>Середній</option>
                    <option value=3>Важкий</option>
                </select>
            </div>
        </div>
        <div class="form-group row my-4">
            <label for="last_name" class="col-2 col-form-label">Ціна</label>
            <div class="col-6">
                <input type="text" class="form-control" id="last_name" name="price" ngModel placeholder="00.00">
            </div>
        </div>
        <div class="form-group row my-4">
            <div class="col-10">
                <textarea class="form-control" type="text" id="exampleFormControlTextarea1" name="description" ngModel
                    rows="3" placeholder="Опис"></textarea>
            </div>
        </div>
        <app-create-session (event)="sessions=$event" ></app-create-session>
        <div class="form-group row">
            <div class="offset-8 col-9">
                <button type="submit" class="btn btn-primary">Добавити</button>
            </div>
        </div>
    </form>
</div>
